{% load static %}

<!DOCTYPE html>
<html>

<head>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuarios</title>
    <link rel="icon" type="image/png" href="{% static 'imagenes/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/estilos.css' %}">
</head>

<body>
    <section class="contenedor">
        <header>Registro Usuarios</header>
        <form method="POST" class="formulario">
            {% csrf_token %}
            <div class="entrada">
                <label for="nombre_usuario">Nombre de usuario:</label>
                <input type="text" name="nombre_usuario" required>
            </div>

            <div class="entrada">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="entrada">
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" required>
            </div>

            <div class="entrada">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="columna">
                <div class="entrada">
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" min="1" required>
                </div>

                <div class="entrada">
                    <label for="peso">Peso:</label>
                    <input type="number" step="0.01" name="peso" min="0" max="999.99" required>
                </div>

                <div class="entrada">
                    <label for="altura">Altura:</label>
                    <input type="number" step="0.01" name="altura" min="0" max="999.99" required>
                </div>
            </div>


            <div class="entrada">
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" required>
            </div>

            <div class="entrada">
                <div class="columna">
                    <div class="caja-select">
                    <select name="roles" required>
                        <option hidden>Tipo de usuario</option>
                        <option value="usuario">Usuario normal</option>
                    <option value="admin">Administrador</option>
                    </select>
                    </div>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
