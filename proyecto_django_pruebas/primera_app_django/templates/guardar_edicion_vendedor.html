{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Vendedor</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/editar_vendedor.css' %}">
</head>
<body>
    <div class="contenedor">
        <header>Editar Perfil del Vendedor</header>
        <form class="formulario" action="{% url 'guardar_edicion_vendedor' %}" method="post">
            {% csrf_token %}
            <div class="entrada">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ vendedor.nombre }}" required>
            </div>
            <div class="entrada">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" value="{{ vendedor.cargo }}" required>
            </div>
            <div class="entrada">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" value="{{ vendedor.correo }}" required>
            </div>
            <div class="entrada">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" value="{{ vendedor.telefono }}" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
